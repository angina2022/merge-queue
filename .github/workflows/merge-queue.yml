name: Skip Redocly checks

on:
  merge_group:

jobs:
  skip-redocly:
    runs-on: ubuntu-latest
    steps:
      - name: Skip Redocly Registry Check
        if: ${{ github.event.pull_request.head.repo.full_name == 'Redocly Registry' && github.event.pull_request.head.ref == 'merge-queue-test/1' }}
        run: echo "Skipping Redocly Registry check for this pull request"

